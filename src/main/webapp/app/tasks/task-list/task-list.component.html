<div cdkDropListGroup>
  <div class="example-container">
    <h2 class="center-header" style="text-align: center">TODO</h2>

    <div id="todo"
         cdkDropList
         [cdkDropListData]="todoList"
         class="example-list"
         (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todoList" cdkDrag>
        <mat-icon mat-list-icon>assignment</mat-icon>
        {{item.name}}
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Delete task" (click)="delete(item)">delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2 class="center-header" style="text-align: center">IN PROGRESS</h2>

          <mat-icon aria-label="Delete task" (click)="delete(item)">delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  </div>

      </div>
    </div>
  </div>

</div>
